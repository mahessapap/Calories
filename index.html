  else if(square3 == " X " && square6 == " X " && square9T == 0 && turn == 1)
  {
    document.tic.square9.value = " O "
    square9T = 1;
    turn = 0;
  }
  else if(square1 == " X " && square9 == " X " && square5T == 0 && turn == 1)
  {
    document.tic.square5.value = " O "
    square5T = 1;
    turn = 0;
  }
  else if(square3 == " X " && square7 == " X " && square5T == 0 && turn == 1)
  {
    document.tic.square5.value = " O "
    square5T = 1;
    turn = 0;
  }
  else
  {
    AI()
  }
  check2()
}
